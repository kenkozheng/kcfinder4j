<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html >
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>在线文件管理</title>
        <script type="text/javascript" src="./js/jquery-1.5.1.min.js"></script>
        <script type="text/javascript" src="./js/jquery.contextmenu.r2.js"></script>
        <link href="./css/fileManager.css" rel="stylesheet" type="text/css" />

        <!--遮罩效果：http://malsup.com/jquery/block/#page-->
        <script type="text/javascript" src="./js/jquery.blockUI.js"></script>

        <!--http://destroydrop.com/javascripts/tree/api/-->
        <link rel="StyleSheet" href="./dtree/dtree.css" type="text/css" />
        <script type="text/javascript" src="./dtree/dtree.js"></script>

        <!--http://beckelman.net/post/2008/12/30/jQuery-Alert-Dialogs.aspx-->
        <script src="./jquery.alerts/js/jquery.alerts.js" type="text/javascript"></script>
        <script src="./jquery.alerts/js/jquery.ui.draggable.js" type="text/javascript"></script>
        <link href="./jquery.alerts/css/jquery.alerts.css" rel="stylesheet" type="text/css" />

        <!--本页面最重要的js代码-->
        <script type="text/javascript" src="./js/fileManager.js"></script>

    </head>

    <!--页面中所有的按钮事件都用jquery绑定，样式基本用css控制-->
    <body  >
        <div id="wholeFileManager">
            <!--菜单不需要设置样式，jquery.contextmenu会设置。class不能删，contextmenu.js加载时隐藏这个菜单-->
            <div class="contextMenu" id="menuForTreeLeaf">
                <ul>
                    <li id="add"><img src="./image/addFolder.png" />新建目录</li>
                    <li id="delete"><img src="./image/delete.png" />删除目录</li>
                    <li id="rename"><img src="./image/rename.png" />重命名</li>
                </ul>
            </div>
            <div class="contextMenu" id="menuForTreeRoot">
                <ul>
                    <li id="addFolderAtRoot"><img src="./image/addFolder.png" />新建目录</li>
                </ul>
            </div>
            <div id="leftSideDiv">
                <div id="directoryTreeDiv"></div>
                <div id="operationTipDiv" class="infoDiv">
                    右击目录可新建/删除/改名
                    <a id="closeTipButton" href="javascript:void(0);" title="隐藏提示">x</a>
                </div>
            </div>
            <div id="rightDiv">
                <div id="toolbar" >
                    <div class="toolbarHead">上传文件</div>
                    <div class="toolbarBody">
                        <!--<input type="button" id ="refreshButton" value="刷新"/>-->
                        <!--上传action url用jquery设置-->
                        <form id="uploadFileForm" target="hiddenFrame" method="post" enctype="multipart/form-data">
                            <input id="fileInput" type="file" name="upload" >
                            <input id="hiddenDirectory" type="hidden" value="" name="directory">
                            <input type="button" id ="uploadButton" value="开始上传"/>
                        </form>
                        <iframe class="hiddenDiv" name="hiddenFrame"></iframe>
                    </div>
                </div>
                <div id="fileListDiv">
                    <table id="fileListTable">
                        <tr id="title">
                            <th class="fileNameTh">文件(右击另存为)</th>
                            <th class="createTimeTh">创建时间</th>
                            <th class="operationTh">操作</th>
                        </tr>
                    </table>
                </div>
                <div id="noFileMessageDiv" class="hiddenDiv infoDiv">
                    没有任何文件。
                </div>
            </div>
        </div>
    </body>
</html>
